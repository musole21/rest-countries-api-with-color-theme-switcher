<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <script
      src="https://kit.fontawesome.com/a37cd9c417.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <h1 class="header-title">Where in the world?</h1>
        <button class="dark-mode">Dark Mode</button>
      </div>
    </header>

    <main class="main-content">
      <div class="search-items">
        <input
          type="search"
          id="search-box"
          placeholder="Search for a country"
          autocomplete="off"
        />

        <button class="region-filter">
          Filter by region
          <ul class="regions closed">
            <li class="region">Africa</li>
            <li class="region">Americas</li>
            <li class="region">Asia</li>
            <li class="region">Ocenia</li>
            <li class="region">Europe</li>
          </ul>
        </button>
        <button class="filter">Remove</button>
      </div>

      <section class="countries"></section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
